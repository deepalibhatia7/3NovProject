
<!DOCTYPE html>
<html>
<head>
    <meta char="utf-6" />
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel=" stylesheet" />
    <link href="Front.css" rel=" stylesheet" />
    <style>
        body {
            background-image: url(images/amigos.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: top right;
            background-size: auto;
            background-color: azure;
        }

        .container-fluid {
            background-position: left;
        }


        form {
            width: 50%;
            margin: 100px auto;
        }

        input[type=text],inpute[type=password] {
            font-size: medium;
            width:100%;
            padding:12px 20px;
            margin:8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .cancelbtn{
            width:auto;
            padding:10px 18px;
            background-color:#f44336;
        }
    </style>
    <script type='text/javascript'>
        function formValidator() {
            var email = document.getElementById('email');
            var Password = document.getElementById('Password');
            if (emailValidator(email, "plz enter valid email")) {
                if (isAlphanumeric(Password, "Please enter alphanumeric password")) {
                    return true;
                }
            }
        }

        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-] + \.[a-zA-Z0-9]{2,4}+$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>

    <div class=" container-fluid">
        <h2 style="background-position:left">Login</h2>
        <form action="# " onsubmit='return formValidator()'>
            Email:<br /> <input type='text' placeholder="Enter Email"id='email' /><br /><br />
            Password:<br />
            <input type='text' placeholder="Enter Password" id='password' /><br /><br />
            
            <input type='submit' value='Login' />
            <button type="button" class="cancelbtn">Cancel</button>

        </form>

            </div>

        </div>
    </div>
    </div>
</body>
</html>
